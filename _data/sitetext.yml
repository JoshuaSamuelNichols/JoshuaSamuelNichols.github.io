en: &DEFAULT_EN
  header:
   # title: Welcome to my site
    text: HI, I'M JOSHUA
    button: TELL ME MORE
    buttonlink: "#services"

  services:
    title: "Skills"
    text: "Skills to pay the bills"
    section: services
    list:
      - title: "Data Analytics"
        desc: "I use Python and its powerful libraries (such as Pandas, NumPy, Seaborn and Matplotlib) to create advanced data analytics, SQL for **querying and managing databases**, Jupyter Notebook for **developing and sharing data workflows**, Microsoft Azure for **big data processing** and Excel for **data manipulation**. Using these tools, I create **insightful visualizations** that tell **compelling data-driven stories**, perform exploratory data analyses (EDAs), and deliver both **descriptive** and **prescriptive analytics** to inform **decision-making**."
        icon: fas fa-laptop-code #find more at https://fontawesome.com/icons
      - title: "Business Intelligence"
        desc: "With Microsoft Power BI, I transform raw data into **interactive dashboards** and **comprehensive reports** that empower stakeholders to track **KPIs** and business performance. I **integrate diverse data sources** and **develop custom measures** to uncover **actionable insights** and trends that lead to **data-driven strategic decisions**."
        icon: fas fa-magnifying-glass-chart
      - title: "Information Technology"
        desc: "I manage and optimize database systems such as **CRM** and **ERP platforms** to enhance operational efficiency and customer engagement. I ensure **computer security** by implementing **robust measures** to safeguard sensitive data and maintaining **IT infrastructure** through proactive **system administration**. This comprehensive approach supports **organizational growth** and **resilience** in a technology-driven world."
        icon: fas fa-computer

  portfolio:
    title: "Portfolio"
    text: "Projects I've had the privilege of working on"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "A little bit about my journey"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "I&M Electrical Contractors – Electrical Technician & Administrative Assistant"
        year: "2007-2014"
        desc: "I began my career contributing to Nashville’s growth, working on electrical systems both in the field and through administrative tasks. From climbing tall ladders to ensuring project organization, I gained hands-on experience installing, maintaining, and inspecting electrical systems in commercial and industrial settings. With a focus on safety and compliance, I developed a foundation in precision work and efficient administration."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "UNHCR – Data Production Intern"
        year: "2014"
        desc: "During my internship at the United Nations High Commissioner for Refugees, I honed my database management and data analysis skills within the humanitarian sector. I managed official UNHCR documents, organized metadata to improve search functionality, and processed large data sets for refugee-related reports. Additionally, I utilized CAD/CAM software to create publications, supporting the agency’s mission to promote SDGs."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "ITU - Junior Project Officer"
        year: "2017"
        desc: "I managed databases, supported projects, and created data-driven reports for this technology-focused NGO. I organized and contributed the WSIS 2017 Prizes ceremonies, supported sustainability through social media campaigns, and created analytics to guide organizational efforts."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Caux Initiatives of Change - CRM Data Analyst"
        year: "2024"
        desc: "I analyzed CRM data, recommended cost-effective marketing platforms, and provided actionable insights through reports. By conducting needs assessments and research interviews, I helped streamline operations and align solutions with team requirements."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Proton - Affiliate Partner"
        year: "2023 - Current"
        desc: "As an advocate for online privacy, I partnered with Proton to educate and inspire audiences about data security. I create content and lead sessions on privacy rights while matching user needs with Proton’s encrypted technologies, helping individuals encrypt their digital lives."
        image: assets/img/timeline/1.jpg
        alt:
        # you can enforce the alignment
        align: left
    end: "I <br> am <br> here!"

  about:
    title: "About Me"
    text: "Who is this guy?"
    body: "I'm from Nashville, Tennessee and currently based in Geneva, Switzerland. I'm passionate about **data analytics, sustainability and social development** through technology. I hold a Bachelor of Business Administration from IAE Lille and I'm finalizing an MBA in Data Science at the Swiss School of Business and Management. Growing up, I was deeply involved in **serving those in need** through **community outreach** and **ministry work**. I frequently supported individuals at the **Nashville Rescue Mission**, helping to **uplift those facing challenging circumstances**. I also participated in **ministry efforts within prisons**, bringing **encouragement and hope** to those in difficult situations. Beyond local efforts, I contributed my skills to **Mercy Ships in Switzerland**, supporting their mission to **provide medical care to underserved communities**. Additionally, I am a **proud donor to Extra Life**, combining my **passion for well-being** with **advocacy for children’s health**. I am **blessed and proud** to have a family whose support and shared dedication made these **meaningful experiences come to fruition**, which also built the foundation for my **passion for a sustainable future**."
    section: about

